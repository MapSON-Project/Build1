name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # Checks out repository under $GITHUB_WORKSPACE, so workflow can access it
      - name: Checkout
        uses: actions/checkout@v3
      
      #Setup node in order for both frontend and backend to properly start up
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      
      - name: Install Nodemon
        run: npm install -g nodemon

      - name: Load backend's environment variables
        working-directory: ./backend
        run: |
          echo "$ENV_VARS" > .env
          source .env

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start server
        working-directory: ./backend
        run: pwd && nodemon index.js

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./frontend
          build: npm run build
          start: npm run dev
